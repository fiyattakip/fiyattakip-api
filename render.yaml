services:
- type: web
  name: fiyattakip-api
  env: node
  plan: free
  buildCommand: npm install
  startCommand: npm start
  envVars:
    - key: GEMINI_API_KEY
      sync: false
    - key: NODE_ENV
      value: production
    - key: PORT
      value: 10000
  healthCheckPath: /health
  autoDeploy: true
